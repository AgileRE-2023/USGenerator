<!DOCTYPE html>
<html>
  <head>
    </head>{% load static %}
    {% block style %}{% endblock %}
    <link rel="stylesheet" href="{% static 'admin/style-base.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="containers">
      <div class="sidebar">
        <div class="sidebar--brand">
          <h1><span class="judul"></span><span>USG</span></h1>
        </div>
        <div class="sidebar--menu">
          <ul>
            <li>
              <a href="#"><span><img src={% static 'admin/icons/dashboard.svg'%}></span><span>Dashboard</span></a>
            </li>
            <li>
              <a href="#"><span><img src={% static 'admin/icons/user.svg'%}></span><span>User</span></a>
            </li>
            <li>
              <a href="#"><span><img src={% static 'admin/icons/project.svg'%}></span><span>Project</span></a>
            </li>
          </ul>
        </div>
        <div class="divider"></div>
        <div class="divider"></div>
        <div class="sidebar--menu action">
          <ul>
            <li>
              <a href="#"><span><img src={% static 'admin/icons/setting-2.svg'%}></span><span>Setting</span></a>
            </li>
            <li>
              <a href="#"><span><img src={% static 'admin/icons/logout.svg'%}></span><span class="text-danger">Logout</span></a>
            </li>
          </ul>
        </div>
      </div>

      <div class="content">
        <nav class="navbar">
          <div class="search-container">
            <a href="#"><img class="search-icon" src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png" /></a>
            <input type="text" id="search-bar" placeholder="Search.." />
          </div>
          <div class="profile">
            <div class="icon-profile"><img src={% static 'admin/img/profile.jpg'%}></div>
            <div class="name-position-profile">
              <p class="name-profile">Karim Benzema</p>
              <p class="potision-profile">Admin</p>
            </div>
          </div>
        </nav>
        <main>
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>
  </body>
</html>
