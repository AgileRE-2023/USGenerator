{% extends "base_signin.html" %} {% block content %}

{% if message %}
<script>
  alert('{{ message }}');
</script>
{% endif %}

<div class="login-container">
  <form action="/postsignin/" method="post">
    {% csrf_token %}
    <h2 class="sign">Sign in</h2>
    <div class="form-group mb-2">
      <input type="email" id="email" placeholder="Email" name="email" class="form rounded" required />
    </div>
    <div class="password mb-2">
      <div class="input-with-icon">
        <input type="password" class="form rounded" name="password" id="password" placeholder="Password" required />
        <span class="eye" onclick="showp()">
          <i id="hide1" class="fa fa-light fa-eye"></i>
          <i id="hide2" class="fa fa-sharp fa-light fa-eye-slash"></i>
        </span>
      </div>
    </div>
    <div class="checkbox">
      <div class="remember">
        <input type="checkbox" id="myCheckbox" name="myCheckbox" />
        <p>Remember Me</p>
      </div>
      <a href="#">Forgot Password</a>
    </div>
    <input class="login-button" type="submit" value="Sign In">


    <div class="dontHave">
      <p>Don't have an account?</p>
      <div class="signup"><a href="{% url 'client:regist' %}">Sign up</a></div>
    </div>
  </form>
</div>
{% endblock %}

{% block script %}
<script>
  function showp() {
    var x = document.getElementById("password");
    var y = document.getElementById("hide1");
    var z = document.getElementById("hide2");
    if (x.type === "password") {
      x.type = "text";
      y.style.display = "none";
      z.style.display = "block";
    } else {
      x.type = "password";
      y.style.display = "block";
      z.style.display = "none";
    }
  }
</script>
{% endblock %}
