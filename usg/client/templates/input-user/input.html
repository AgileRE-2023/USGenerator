{% extends "base.html" %} {% load static %} {% block style %}
<link rel="stylesheet" href="{% static 'client/input.css' %}" />
{% endblock %} {% block title %} Input User {% endblock %} {% block content %}
<div class="Gui-user">
  <h1 class="Teks-judul">User Stories</h1>
  <form class="form-inline" action="/postInputStory/" method="post">
    <div class="form">
      {% csrf_token %}
      <div class="form-group mb-2">
        <label for="ProjectTitle" class="sr-only">Project Title</label>
        <input
          type="text"
          class="form-control"
          id="ProjectTitle"
          name="ProjectTitle"
          placeholder="Ketik projek anda"
        />
      </div>

      <div class="form-paragraf">
        <textarea
          type="text"
          class="form-control"
          id="inputParagraf"
          name="inputParagraf"
          placeholder="Ketik paragraf"></textarea>
      </div>
      <div class="submit-button">
        <input id="generateButton" class="submit-button" type="submit" value="Generate">
      </div>
    </div>
  </form>

</div>
{% endblock %} {% block script %}

{% endblock %}
