<!-- Main -->
<div class="main">
  <div class="profile-card">
    <div class="card-banner">
      <div class="card-profile"></div>
      <h3>{{ user.name }}</h3>
      <a mailto:example@email.com class="text-user">{{ user.email }}</a>
      <p class="text-user">{{ user.phone }}</p>

            </button>
          </a>
          <a href="{% url 'client:signout' %}">
            <button class="logout-button" type="button">
              Logout
            </button>
          </a>
      </div>
    </div>
