{% extends "base_edit.html" %} {% block content %}
<div class="signup-container">
    <form action="/posteditprofile/" method="post" class="pb-3">
        {% csrf_token %}
        <h2 class="sign">Edit Profile</h2>
        <div class="form-group mb-2">
            <label class="form-label" for="name"><span>*Full Name<span></label>
            <div class="form-content mb-2">
                <div class="input-with-icon">
                    <input type="name" class="form rounded" name="name" id="name" value="{{ user.name }}" required />
                </div>
            </div>
        </div>
        <div class="form-group mb-2">
            <label class="form-label" for="email"><span>*Email<span></label>
            <div class="form-content mb-2">
                <div class="input-with-icon">
                    <input type="email" class="form rounded" name="email" id="email" value="{{ user.email }}"
                        required />
                </div>
            </div>
        </div>
        <div class="form-group mb-2">
            <label class="form-label" for="phone"><span>*Phone Number<span></label>
            <div class="form-content mb-2">
                <div class="input-with-icon">
                    <input type="number" class="form rounded" name="phone" id="phone" value="{{ user.phone }}"
                        required />
                </div>
            </div>
        </div>
        <button class="edit-button" type="submit">Save Changes</button>
    </form>
</div>
{%endblock%}
{% block script %}
{% endblock %}
